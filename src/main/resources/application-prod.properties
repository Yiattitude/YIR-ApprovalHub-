# Production Configuration
# Use this profile for production deployments

# Server Configuration
server.port=8080

# Database Configuration
# IMPORTANT: Set these via environment variables in production
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
# REQUIRED: Must set JWT_SECRET environment variable in production
# Generate: openssl rand -base64 64
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=${UPLOAD_DIR:/var/appdata/approval-hub/uploads}

# Logging - Production Level
logging.level.root=WARN
logging.level.com.yir.approvalhub=INFO
logging.file.name=${LOG_FILE:/var/log/approval-hub/application.log}
logging.file.max-size=10MB
logging.file.max-history=30
