# Application Configuration
spring.application.name=YIR-ApprovalHub

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/approval_hub?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
# IMPORTANT: In production, always set JWT_SECRET environment variable to a secure random string (minimum 64 characters)
# Generate secure key: openssl rand -base64 64
jwt.secret=${JWT_SECRET:YIRApprovalHubSecretKeyForJWTTokenGenerationAndValidation2024}
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# Logging
logging.level.root=INFO
logging.level.com.yir.approvalhub=DEBUG
